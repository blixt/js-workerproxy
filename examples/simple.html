<!DOCTYPE html>
<html>
	<head><title>Worker Proxy example</title></head>
	<body>
		<script src="../index.js"></script>
		<script>
			var worker = new Worker('simple-worker.js');

			// The list of function names is not necessary if Proxy is supported.
			var api = createWorkerProxy(worker, {functionNames: ['greet']});

			api.greet('World', function (err, message) {
				var p = document.createElement('p');
				p.textContent = message;
				document.body.appendChild(p);
			});
		</script>
	</body>
</html>
